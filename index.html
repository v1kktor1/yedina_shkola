<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <meta name="theme-color" content="#1b1a1f">
    <title>Єдина Школа</title>

    <style>

        body::before {content:"";position:fixed;top:0;left:0;width:100%;height:145px;background:#1b1a1f;z-index:5;font-family:'Inter',sans-serif}
        body {margin:0;font-family:'Inter',sans-serif;background:#1b1a1f;color:#cfcfff;overflow:hidden;}

        .top-bar {display:flex;justify-content:space-between;align-items:center;padding: 0px 10px;background:transparent;position:fixed;top:23px;width:98.5%;max-width:480px;z-index:10;}
        .profile-circle {width:37.5px;height:37.5px;background:#022ab0;border-radius:50%;display:flex;justify-content:center;align-items:center;font-weight:700;color:#000;font-size:17px;}
        .month-title {color:#cfcfff;font-size:19px;font-weight:1000;letter-spacing:1px;}
        .calendar-icon svg {width:35px;height:35px;fill:#cfcfff; padding-right: 15px;}

        .days-scroll {display:flex;overflow-x:auto;white-space:nowrap;scrollbar-width:none;position:fixed;top:80px;left:50%;transform:translateX(-50%);width:98.5%;max-width:500px;z-index:10;padding:1px 0;touch-action:pan-x;}
        .days-scroll::-webkit-scrollbar {display:none;}
        .day {flex:0 0 auto;width:55px;text-align:center;cursor:pointer;color:gray;padding-bottom:2px;transition:color .2s,border-bottom .2s;}
        .day.active {color:#bdc3ff;font-weight:700;border-bottom:2px solid #bdc3ff;}
        .day p {margin:0;font-size:17px;font-weight:1000;}
        .day span {font-size:17px;font-weight:1000;}

        .page-wrapper {position:relative;height:83.5vh;width:100%;overflow:hidden; padding-bottom: 15px;}
        .schedule-page {position:absolute;width:100%;height:100%;top:0;left:0;overflow-y:auto;opacity:0;pointer-events:none;transform:translateX(100%);transition:transform .35s,opacity .35s;padding-top:138px;padding-bottom:70px;box-sizing:border-box;z-index:1;}
        .schedule-page.active {opacity:1;pointer-events:auto;transform:translateX(0);}
        .schedule-page.no-scroll {overflow-y:hidden;}

        .lesson {background:#01004f;margin:8px 6px;border-radius:9px;overflow:hidden;cursor:pointer;}
        .lesson-top {background:#bdc3ff;padding:5px;display:flex;align-items:center;}
        .lesson-num-circle {width:23px;height:23px;border-radius:40%;background:#00196c;color:#bdc3ff;display:flex;align-items:center;justify-content:center;margin-right:4px;font-size:15px;font-weight:1000;}
        .lesson-top-title {color:#00196c;font-size:17px;font-weight:1000;}
        .hw {margin-left:auto;background:#fbb668;padding:5px 6px;border-radius:7px;font-size:11px;color:#00196c;font-weight:700;}
        .lesson-content {background:#424242;padding:6px;}
        .lesson-desc {font-size:14px;color:#cfcfff;margin-bottom:0;font-weight:500;letter-spacing:1px;}
        .lesson-footer {font-size:15px;color:#bdc3ff;display:flex;align-items:center;margin-top:15px;border-top:1px solid #555;padding-top:8px;font-weight:1000;letter-spacing:1px;}
        .lesson-footer svg {width:22px;height:22px;margin:0 3px;fill:#bdc3ff;}

        .bottom-nav {position:fixed;bottom:0;left:49%;transform:translateX(-50%);width:130%;background:#1d1c21;display:flex;justify-content:center;align-items:flex-end;height:auto;z-index:100;}
        .footer-img img {height:87.5px;width:100%;object-fit:contain;display:block;pointer-events:none; padding-bottom: 65px;}

        .lesson-panel {position:fixed;top:0;left:0;width:100%;max-width:480px;height:100vh;background:#1b1a1f;color:#bdc3ff;z-index:500;display:flex;flex-direction:column;transform:translateX(100%);transition:transform .35s ease;}
        .lesson-panel.open {transform:translateX(0);}
        .lesson-panel-header {display:flex;align-items:center;padding:10px 10px 10px 4px;font-size:16px;font-weight:700;background:#1b1a1f;}
        .back-btn {width:30px;height:30px;border-radius:10px;background:none;display:flex;justify-content:center;align-items:center;border:none;cursor:pointer;padding:0;color:#d1d1ff;font-size:22px;line-height:1;}
        .back-btn svg {width:60px;height:60px;stroke:#bdc3ff;fill:none;}
        .lesson-panel-header .title {flex:1;text-align:center;font-size:21px;font-weight:1000;}
        .lesson-panel-header .empty-spacer {width:32px;}

        .lesson-panel-content {padding:0 10px;font-size:13px;line-height:1.3;flex-grow:1;overflow-y:auto;}

        .lesson-info-block {margin:10px 0;background:#424242;border-radius:8px;padding:12px;color:#bdc3ff;}
        .lesson-info-top {display:flex;gap:8px;align-items:center;margin-bottom:6px;}
        .lesson-avatar {width:35px;height:35px;border-radius:50%;background:#49d7bd;color:#000;display:flex;justify-content:center;align-items:center;font-size:21px;font-weight:700;}
        .teacher-info {flex:1;}
        .teacher-name {font-weight:1000;color:#bdc3ff;font-size:18px;}
        .teacher-role {font-size:13px;color:#a09fa4;letter-spacing:.7px;}

        .lesson-time-room {display:flex;justify-content:center;gap:120px;}
        .lesson-time-room .inline {display:flex;align-items:center;gap:5px;font-size:14px;letter-spacing:1px;font-weight:1000;}
        .lesson-time-room svg {width:13px;height:13px;fill:#a9a8ff;}

        .lesson-theme {font-size:14px;margin-top:8px;line-height:1.3;color:#bdc3ff;letter-spacing:1px;font-weight:1000;}
        .lesson-theme b {color:#bdc3ff;font-weight:500;}

        .hw-block {background:#424242;margin:12px 0 0;border-radius:8px;overflow:hidden;}
        .hw-head {background:#fbb668;color:#100f5b;font-weight:1000;font-size:20px;padding:6px 7px;display:flex;justify-content:space-between;align-items:center;}
        .hw-head svg {width:17px;height:17px;fill:#022ab0;}
        .hw-card {padding:4px 4px;display:flex;gap:4px;font-size:14px;color:#bdc3ff;}
        .hw-card svg {width:21px;height:21px;fill:#cfcfff;margin-right:4px;}
        .hw-card.files {color:#bdc3ff;font-weight:1000;letter-spacing:1px;}
        .hw-card.files svg {fill:#bdc3ff;}

        .empty-message {text-align:center;color:#bdc3ff;font-size:17px;font-weight:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;height:80%;position:fixed;width:100%;bottom:60px;letter-spacing:1px;}
        .empty-message img {width:330px;height:290px;}

        *:focus {outline:none!important;}
        * {-webkit-tap-highlight-color:transparent;}
        * {scrollbar-width:none;}
        *::-webkit-scrollbar {display:none;}

        #splash {position:fixed;inset:0;background:#000;display:flex;justify-content:center;align-items:center;z-index:9999;overflow:hidden;}
        #splash img {max-width:100vw;max-height:100vh;width:100%;height:auto;object-fit:contain;user-select:none;}
        #splash.hide {opacity:0;transition:opacity .5s ease;pointer-events:none;}

        .cls-link {color:#bdc3ff;text-decoration:none;}
        
        #children-splash{position:fixed;inset:0;background:#1b1a1f;display:flex;flex-direction:column;align-items:center;z-index:9998;opacity:1;transition:opacity .5s ease;padding-top:200px; transform: translateX(0); transition: transform 0.35s ease;}
        #children-splash.hide{opacity:0;pointer-events:none;transform: translateX(100%);pointer-events: none;}

        .children-header{display:flex;justify-content:center;align-items:center;position:fixed;top:0;width:100%;padding:20px 0 10px;background:#1b1a1f;z-index:9999;box-shadow:5px 5px 10px rgba(0,0,0,0.5);}
        .children-header .back-btn{position:absolute;left:10px;width:35px;height:35px;background:none;border:none;cursor:pointer;display:flex;justify-content:center;align-items:center;}
        .children-header .back-btn svg{width:28px;height:28px;stroke:#bdc3ff;fill:none;}
        .children-header .title{text-align:center;font-size:20px;font-weight:1000;color:#cfcfff;letter-spacing:1px; padding-left: 30px;}

        .child-card{width:80%;max-width:250px;background:none;border:none;text-align:center;padding:0;margin-top:0;cursor:pointer;overflow:hidden;}
        .child-info-container{background:#1b1a1f;border:1.5px solid #424242;border-radius:15px;}
        .card-avatar-circle{width:80px;height:80px;border-radius:50%;background:#022ab0;color:#cfcfff;display:flex;justify-content:center;align-items:center;font-size:40px;font-weight:700;margin:0 auto 10px;}
        .child-name{font-size:20px;font-weight:1000;color:#cfcfff;margin-bottom:5px;letter-spacing:1px;background:transparent;}
        .child-school{font-size:12px;color:#cfcfff;margin:0 15px 15px;line-height:1.3;opacity:.8;letter-spacing:1px;}

        .child-login-box{background:#424242;border:1.5px solid #424242;border-radius:15px;width:100%;margin-top:20px;}
        .child-login-label{font-size:13px;color:#a09fa4;margin-bottom:3px;letter-spacing:1px;}
        .child-login-value{font-size:15px;color:#cfcfff;letter-spacing:1.5px;font-weight:1000;}


    </style>
</head>

        /* === Генерация календаря === */
        for (let i = startDay; i <= endDay; i++) {

            const div = document.createElement("div");
            div.className = "day";

            const isNov = i <= 30;
            const month = isNov ? 11 : 12;
            const dayOfMonth = isNov ? i : i - 30;

            const dayIndex = (i + 5) % 7;

            div.dataset.day = dayOfMonth;
            div.dataset.month = month;

            div.innerHTML = `
                <p>${daysOfWeek[dayIndex]}</p>
                <span>${dayOfMonth}</span>
            `;

            if (dayOfMonth === ACTIVE_DAY && month === ACTIVE_MONTH) {
                div.classList.add("active");
                document.getElementById("monthTitle").textContent = monthNames[month];
            }

            daysScroll.append(div);
        }


        /* === Переключение дня === */
        function switchTo(day, month) {
            const newPage = document.querySelector(`.schedule-page[data-day='${day}'][data-month='${month}']`);
            const oldPage = document.querySelector(".schedule-page.active");
            if (!newPage || newPage === oldPage) return;

            document.querySelector(`.day[data-day='${day}'][data-month='${month}']`)
                ?.scrollIntoView({ inline: "center", behavior: "smooth" });

            const oldDay = Number(oldPage.dataset.day);
            const direction = day > oldDay ? "left" : "right";

            newPage.style.transform = direction === "left" ? "translateX(100%)" : "translateX(-100%)";
            newPage.classList.add("active");

            requestAnimationFrame(() => {
                newPage.style.transform = "translateX(0)";
                oldPage.style.transform = direction === "left" 
                    ? "translateX(-100%)" 
                    : "translateX(100%)";
                oldPage.classList.remove("active");
            });

            document.querySelector(".day.active")?.classList.remove("active");
            document.querySelector(`.day[data-day='${day}'][data-month='${month}']`)
                .classList.add("active");

            document.getElementById("monthTitle").textContent = monthNames[month];
        }


        /* === Клик по календарю === */
        daysScroll.addEventListener("click", e => {
            const d = e.target.closest(".day");
            if (!d) return;

            const day = Number(d.dataset.day);
            const month = Number(d.dataset.month);
            switchTo(day, month);
        });

QAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQAUUUUAFFFFABRRRQB//Z' />"

            for (let i = startDay; i <= endDay; i++) {

                const isNov = i <= 30;
                const month = isNov ? 11 : 12;
                const dayOfMonth = isNov ? i : i - 30;

                const scheduleKey = isNov ? String(i) : String(dayOfMonth);
                const lessons = data[scheduleKey];

                const dayIndex = (i + 5) % 7;
                const isWeekend = dayIndex === 0 || dayIndex === 6;

                let block = "";
                let scrollClass = "";

                if (lessons && lessons.length > 0) {
                    block = lessons.map(createLessonHTML).join("");
                } else {
                    scrollClass = "no-scroll";
                    block = `
                        <div class="empty-message">
                            ${schoolImageHTML}
                            <p>${isWeekend ? "Вихідний" : "Розклад за цей період відсутній"}</p>
                        </div>
                    `;
                }

                const isActive = (dayOfMonth === ACTIVE_DAY && month === ACTIVE_MONTH);

                html += `
                    <div class="schedule-page ${isActive ? "active" : ""} ${scrollClass}" 
                        data-day="${dayOfMonth}" data-month="${month}">
                        ${block}
                    </div>
                `;
            }

            wrapper.innerHTML = html;
        }


        /* === Панель урока === */
        document.addEventListener("click", e => {
            const lesson = e.target.closest(".lesson");
            if (!lesson) return;

            const data = JSON.parse(lesson.dataset.full);
            if (!data.hw) return;

            const title = data.title;
            const teacher = data.teacher;
            const room = data.room;
            const startTime = data.time;

            const [h, m] = startTime.split(':').map(Number);
            const endTime = new Date(0, 0, 0, h, m + 45);
            const timeEnd = endTime.toTimeString().slice(0, 5);

            const theme = data.desc.replace(/^- /, '');
            const hwText = data.hw_text;

            document.getElementById("panelTitle").textContent = title;

            document.getElementById("panelContent").innerHTML = `
                <div class="lesson-info-block">
                    <div class="lesson-info-top">
                        <div class="lesson-avatar">${teacher.charAt(0)}</div>
                        <div class="teacher-info">
                            <div class="teacher-name">${teacher}</div>
                            <div class="teacher-role">Вчитель</div>
                        </div>
                    </div>

                    <div class="lesson-time-room">
                        <div class="inline">${room}</div>
                        <div class="inline">${startTime} – ${timeEnd}</div>
                    </div>

                    <div class="lesson-theme">
                        <b>Тема уроку:</b> ${theme}
                    </div>
                </div>

                <div class="hw-block">
                    <div class="hw-head">ДЗ</div>
                    <div class="hw-card">${hwText}</div>
                    <div class="hw-card files">Файли відсутні</div>
                </div>
            `;

            document.getElementById("lessonPanel").classList.add("open");
        });

        document.getElementById("backButton").addEventListener("click", () => {
            document.getElementById("lessonPanel").classList.remove("open");
        });


        /* === Старт приложения === */
        window.addEventListener("load", () => {
            renderPages(scheduleData); // Обов'язково рендеримо сторінки перед будь-яким переходом

            // Функція для плавного прокручування (ефект рулетки)
            const animateScroll = (element, target, duration) => {
                const start = element.scrollLeft;
                const change = target - start;
                const startTime = performance.now();

                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    
                    let progress = elapsed / duration;
                    progress--;
                    const val = change * (progress * progress * progress + 1) + start;

                    element.scrollLeft = val;

                    if (elapsed < duration) {
                        requestAnimationFrame(animate);
                    } else {
                        element.scrollLeft = target;
                    }
                };
                requestAnimationFrame(animate);
            };

            setTimeout(() => {
                document.getElementById("splash").classList.add("hide");

                setTimeout(() => {
                    document.getElementById("splash").remove();

                    // Автоматичне прокручування при першому завантаженні (можна залишити)
                    const activeEl = document.querySelector(".day.active");
                    
                    if (activeEl) {
                        const containerCenter = daysScroll.clientWidth / 2;
                        const elCenter = activeEl.clientWidth / 2;
                        const targetPos = activeEl.offsetLeft - containerCenter + elCenter;

                        daysScroll.scrollLeft = 25; // Початкова позиція скролу
                        animateScroll(daysScroll, targetPos, 500); // Плавне "крутіння"
                    }
                }, 500); 

            }, 500);
        });

</script>

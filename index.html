<!DOCTYPE html>
<html lang="ua">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#1b1a1f">

    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Єдина Школа</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="splash">
        <img alt="Завантаження" src="assets/splash.jpg">
    </div>

    <div id="children-splash" class="">
        <div class="children-header">
            <button class="back-btn" onclick="history.back()">
                <svg viewBox="0 0 20 20"><path d="M15 6l-6 6 6 6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <h1 class="title">Мої діти</h1>
            <div style="width: 25px;"></div>
        </div>

        <div class="child-card" id="victor-gontar">
            <div style="background: #424242; padding: 25px 0 10px 0; border-radius: 15px;">
                <div class="card-avatar-circle">
                    В
                </div>
                <p class="child-name">Віктор</p>
                <p class="child-school">Ужгородський ліцей №8 Ужгородської міської ради Зак...</p>
            </div>

            <div class="child-login-box">
                <p class="child-login-label">Логін</p>
                <p class="child-login-value">380999860393</p>
            </div>
        </div>

    </div>

    <div class="panel">
        <div class="top-padding"></div>
        <div class="top-bar">
            <div class="profile-circle">В</div>
            <div class="month-title" id="monthTitle"></div>
            <div class="calendar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 0 0-2 2v14a2
                        2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0
                        16H5V10h14v10zm0-12H5V6h14v2z"/>
                </svg>
            </div>
        </div>

        <div class="days-scroll" id="daysScroll"></div>

        <div class="page-wrapper" id="wrapper"></div>

        <div class="bottom-nav">
            <div class="footer-img">
                <img src="assets/footer.jpg" alt="Нижня навігація">
            </div>
        </div>

    </div>

    <div id="lessonPanel" class="lesson-panel">
        <div class="lesson-panel-header">
            <button id="backButton" class="back-btn">
                <svg viewBox="0 0 24 24"><path d="M15 6l-6 6 6 6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <span id="panelTitle" class="title"></span>
            <div class="empty-spacer"></div>
        </div>

        <div class="lesson-panel-content" id="panelContent"></div>
    </div>

    <template id="lesson-card">
        <div class="lesson">
            <div class="lesson-top">
                <div class="lesson-num-circle"></div>
                <div class="lesson-top-title"></div>
                <div class="hw" style="display:none;">ДЗ</div>
            </div>

            <div class="lesson-content">
                <div class="lesson-desc"></div>

                <div class="lesson-footer">
                    <span class="lesson-time"></span>
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75
                        7-13a7 7 0 0 0-7-7zm0 9.5a2.5 2.5 0 1 1 0-5
                        2.5 2.5 0 0 1 0 5z"/>
                    </svg>
                    <span class="lesson-room"></span>
                </div>
            </div>
        </div>
    </template>

    <template id="lesson-template">

        <div class="lesson-info-block">

            <div class="lesson-info-top">
                <div class="lesson-avatar"></div>

                <div class="teacher-info">
                    <div class="teacher-name"></div>
                </div>

                <div class="teacher-right">
                    <div class="teacher-role-small">Вчитель</div>
                </div>
            </div>

            <div class="lesson-time-room">
                <div class="inline room">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 
                        7-13a7 7 0 0 0-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 
                        2.5 2.5 0 0 1 0 5z"/>
                    </svg>
                </div>

                <div class="inline time">
                    <svg viewBox="0 0 24 24" stroke-width="100">
                        <path d="M12 2c-5.5 0-10 4.5-10 10s4.5 10 
                        10 10 10-4.5 10-10-4.5-10-10-10zm0 
                        18c-4.4 0-8-3.6-8-8s3.6-8 
                        8-8 8 3.6 8 8-3.6 8-8 
                        8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.62z"/>
                    </svg>
                    <span class="time-text"></span>
                </div>
            </div>

            <div class="lesson-theme">
                <b>Тема уроку:</b> <span class="theme"></span>
            </div>
        </div>

        <div class="hw-block">

            <div class="hw-head">
                <div class="hw-head-left">
                    ДЗ на цей урок (від 12.2025)..
                </div>

                <svg class="edit-icon" viewBox="0 0 24 24">
                    <path d="M3 17.25V21h3.75L17.8 9.94l-3.75-3.75L3 
                    17.25zM20.71 7.04c.39-.39.39-1.04 0-1.41L18.37 
                    3.3c-.37-.39-1.02-.39-1.41 0l-1.83 1.83 
                    3.75 3.75 1.83-1.83z"/>
                </svg>
            </div>

            <div class="hw-card">
                <p>#</p>
                <span class="hw-text"></span>
            </div>

            <div class="hw-card files">
                <svg class="hw-card-icon" viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 00-2 2v16c0 1.1.9 2 
                    2 2h12a2 2 0 002-2V8l-6-6zM8 4h5v5h5v11H6V4h2z"/>
                </svg>
                Файли відсутні
            </div>

        </div>

    </template>

    <script src="app.js"></script>
</body>
</html>
